<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>日事清PC端有版本更新啦~~</title>
	<script type="text/javascript" src="./config.js"></script>
	<script type="text/javascript">
		window.update = function(type){
			var gui = require('nw.gui');
			var win = gui.Window.get();
			if(type){
				gui.Shell.openExternal(DOWNLOADURL + '/rishiqing.exe');
				win.close(true);
			}else{
				win.close(true);
			}
		}
	</script>
	<style type="text/css">
		body{
			line-height: 100px;
			text-align: center;
			overflow: hidden;
		}
		body button{
			margin: 0 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button onclick="update(true)">立即更新</button>
	<button onclick="update(false)">暂不更新</button>
  <script type="text/javascript">
    var query = window.location.href.split('?')[1],
      queryList = query.split('&'),
      queryJson = {};
    queryList.forEach(function(item){
      item = item.split('=');
      var key = window.decodeURIComponent(item[0]);
      var value = window.decodeURIComponent(item[1]);
      queryJson[key] = value;
    })
    document.title += ' ' + queryJson.version;
  </script>
</body>
</html>
